<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p><input name="chk" type="checkbox" value="滑雪"/>滑雪</p>
		<p><input name="chk" type="checkbox" value="游泳"/>游泳</p>
		<p><input name="chk" type="checkbox" value="爬山"/>爬山</p>
		<p><input name="btn" type="button" value="选择" onclick="allChecked()"/></p>
		<p><input name="btn" type="button" value="反选" onclick="selectChecked()"/></p>
		<p><input name="btn" type="button" value="取消" onclick="cancelChecked()"/></p>
	</body>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("p").css("border","2px dashed black");
		});
		function allChecked(){
			$("input[name=chk]").prop("checked",true);
		}
		function selectChecked(){
			$("input[name=chk]").each(function(index,element){
				$(element).prop('checked',!$(element).prop('checked'));
			});
		}
		function cancelChecked(){
			$("input[name=chk]").prop("checked",false);
		}
	</script>
</html>
